<div *ngIf="selectedHero">
  <h2>Detalles de {{ selectedHero.name | uppercase }}</h2>
  <div>ID: {{ selectedHero.id }}</div>
  <div>
    <label for="name">Nombre: </label>
    <input [(ngModel)]="selectedHero.name" type="text" id="name">
    <p>{{ selectedHero.name }} aparece en un total de {{ selectedHero.comics.items.length }} comics.</p>
    <img src="{{ selectedHero.thumbnail.path }}.jpg" alt="{{ selectedHero.name }}">
  </div>
</div>
